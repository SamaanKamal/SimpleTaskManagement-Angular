<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form
      #eventForm="ngForm"
      (ngSubmit)="onSubmit(eventForm)"
      class="event-form"
    >
      <div class="form-group">
        <label for="summary">Summary</label>
        <input
          id="summary"
          type="text"
          class="form-control"
          name="summary"
          ngModel
          required
        />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input
          id="description"
          type="text"
          class="form-control"
          name="description"
          ngModel
          required
        />
      </div>
      <div class="form-group">
        <label for="startTime">Start Time</label>
        <input
          id="startTime"
          type="text"
          class="form-control"
          name="startTime"
          ngModel
          required
        />
      </div>
      <div class="form-group">
        <label for="endTime">End Time</label>
        <input
          id="endTime"
          type="text"
          class="form-control"
          name="endTime"
          ngModel
          required
        />
      </div>
      <div class="form-group">
        <label for="location">Location</label>
        <input
          id="location"
          type="text"
          class="form-control"
          name="location"
          ngModel
          required
        />
      </div>
      <div class="form-group">
        <label for="status">Status</label>
        <input
          id="status"
          type="text"
          class="form-control"
          name="status"
          ngModel
          required
        />
      </div>
      <div class="form-group">
        <label for="visibility">Visibility</label>
        <input
          id="visibility"
          type="text"
          class="form-control"
          name="visibility"
          ngModel
          required
        />
      </div>
      <div class="form-group">
        <span class="details-label">Organizer Details:</span>

        <div class="form-group">
          <label for="organizerId">Organizer ID:</label>
          <input
            id="organizerId"
            type="number"
            class="form-control"
            name="organizerId"
            ngModel
            required
          />
        </div>
      </div>
      <div class="form-group">
        <span class="details-label">Creator Details:</span>
        <div class="form-group">
          <label for="creatorId">Creator ID:</label>
          <input
            id="creatorId"
            type="number"
            class="form-control"
            name="creatorId"
            ngModel
            required
          />
        </div>
      </div>
      <div class="form-group">
        <span class="details-label">Attendees Details:</span>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            id="email"
            type="email"
            class="form-control"
            name="email"
            ngModel
            required
          />
        </div>
        <div class="form-group">
          <label for="displayName">Display Name</label>
          <input
            id="displayName"
            type="text"
            class="form-control"
            name="displayName"
            ngModel
            required
          />
        </div>
        <div class="form-group">
          <label for="responseStatus">Response Status</label>
          <input
            id="responseStatus"
            type="text"
            class="form-control"
            name="responseStatus"
            ngModel
            required
          />
        </div>
        <div class="form-group">
          <label for="comment">Comment</label>
          <input
            id="comment"
            type="text"
            class="form-control"
            name="comment"
            ngModel
            required
          />
        </div>
        <div class="form-group">
          <label for="additionalGuests">Aditional Guests</label>
          <input
            id="additionalGuests"
            type="number"
            class="form-control"
            name="additionalGuests"
            ngModel
            required
          />
        </div>
      </div>
      <div class="form-group">
        <span class="details-label">Attachment Details:</span>
        <div class="form-group">
          <label for="fileUrl">File Url</label>
          <input
            id="fileUrl"
            type="text"
            class="form-control"
            name="fileUrl"
            ngModel
            required
          />
        </div>
        <div class="form-group">
          <label for="title">Title</label>
          <input
            id="title"
            type="text"
            class="form-control"
            name="title"
            ngModel
            required
          />
        </div>
        <div class="form-group">
          <label for="mimetype">Mime Type</label>
          <input
            id="mimetype"
            type="text"
            class="form-control"
            name="mimetype"
            ngModel
            required
          />
        </div>
        <div class="form-group">
          <label for="iconLink">icon Link</label>
          <input
            id="iconLink"
            type="text"
            class="form-control"
            name="iconLink"
            ngModel
            required
          />
        </div>
        <div class="form-group">
          <label for="fileId">File ID</label>
          <input
            id="fileId"
            type="text"
            class="form-control"
            name="fileId"
            ngModel
            required
          />
        </div>
      </div>
      <div class="form-group">
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!eventForm.valid"
        >
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
